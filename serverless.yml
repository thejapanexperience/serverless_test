service: ServerlessTestV2

provider:
  name: aws
  iamRoleStatements:
    -  Effect: Allow
       Action:
         - sqs:*
         - sns:*
         - lambda:*
       Resource: "*"
  runtime: nodejs8.10
  stage: dev
  region: eu-west-1
  environment:
    FOO: bar
    SQS_ENDPOINT: ${file(./serverless.env.yml):dev.SQS_ENDPOINT}
    SNS_ARN: ${file(./serverless.env.yml):dev.SNS_ARN}
    EVENT_ENDPOINT: ${file(./serverless.env.yml):dev.EVENT_ENDPOINT}

package:
  exclude:
    - node_modules/**

functions:

  hello:
    handler: functions/play/hello.handler

  envBar:
    handler: functions/play/envBar.handler
    environment:
      BAZ: bosh

  envNoBar:
    handler: functions/play/envNoBar.handler

  apiGet:
    handler: functions/play/apiGet.handler
    events:
      - http:
          path: hello
          method: get

  apiPost:
    handler: functions/play/apiPost.handler
    events:
      - http:
          path: hello
          method: post

  postmarkWebhookSqs:
    handler: functions/postmarkWebhookSqs/postmarkWebhookSqs.handler
    events:
      - http:
          path: webhook_to_sqs
          method: post

  sqsToEventGateway:
    handler: functions/sqsToEventGateway/sqsToEventGateway.handler
    events:
      - sns:
          arn: ${file(./serverless.env.yml):dev.SNS_ARN}

# you can add CloudFormation resource templates here
resources:
  Resources:

    PostmarkWebhookQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: PostmarkWebhookQueue
    
    LambdaTrigger:
      Type: AWS::SNS::Topic
      Properties: 
        DisplayName: LambdaTrigger
        # Subscription:
          # SNS Subscription

